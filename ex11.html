<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.nav{
			background: pink; height: 350px; width: 600px; 
			padding:10px; margin: auto;
		}
		.nav ul {list-style:none; justify-content: flex-start;
		 padding:0 0 0 10px}
		.nav>ul>li{
			width: 100px; text-align:center;color:white;
			background: red; padding:30px 50px 30px 50px;
			overflow:hidden;
		}
		nav>ul>li:hover{
			background: gray; 
			transition:all 0.5s;
		}

	</style>
</head>
<body>
	<nav class="nav">
		<ul>
			<li>Home</li>
			<li>Profile</li>
			<li>Board</li>
				<li>Contact</li>
		</ul>
	</nav>
</body>
</html>
