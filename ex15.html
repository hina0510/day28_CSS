<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {background: darkgray; display: inline;}
	span {background: olive;display: block; width: 300px;}
	.visible:hover~.none{display: block;}
	.none{display: none;}
	label {background: aqua; width: 300px; display: inline-block;}
</style>
</head>
<body>
	<label>안녕하세요</label>
	<div>div-01</div>
	<div>div-02</div>
	<span>span-01</span>
	<span>span-02</span>
	<h1 class="visible">마우스를 올려주세요</h1>
	<h1 class="none">내용!</h1>
	끝
</body>
</html>
