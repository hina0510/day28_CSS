		height: 100px; margin: auto;}
	</style>
</head>

		margin
	</div>
	
<hr>
	<div style="background: blue;">

	</div>
	<span style="background: gray;">
	 	내용 span
	</span>
<hr>
	<div style="background: aqua;">
		<h1>Hover Effect</h1>
		<div class="over">
			<img src="다운로드.jpeg">
		</div>
	</div>
</body>
</html>
