<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.title01:hover ~ div>h2 { color: aqua;}
		.time:hover { background: white;}
		.class01 { background-color: gainsboro;}
		
	</style>
</head>
<body>
	<div class="title01"><h1>오늘의 할 일</h1></div>
	<div class="class01">
		<h2>12월 31일 할 일</h2>
		<ul>
			<li class="time"><h3>오전 10시</h3></li>
			<p>아침밥 먹기</p>
		</ul>
		<ul>
			<li class="time"><h3>낮 12시</h3></li>
			<p>광합성</p>
		</ul>
		<ul>
			<li class="time"><h3>오후 4시</h3></li>
			<p>집 나가기</p>
		</ul>
	</div>

</body>
</html>
