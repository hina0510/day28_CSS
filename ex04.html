<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		div {
			width: 200px; height: 100px; color: blue;
			background: green; opacity: 0.9;
		}
		div:hover { /* 마우스가 올라가면 */
			width: 400px; height: 50px; color: red;
			background: yellow; opacity: 0.5;
			transition : all 1.5s linear .5s;
			/* all 1.5s : 동작에 걸리는 시간 linear .5s : 마우스를 올리고 걸리는 시간*/
		}
	</style>
	
</head>
<body>
	<h2>가상 선택자</h2>
	<div>가상 클래스를 이용한 애니메이션 효과</div>
</body>
</html>
